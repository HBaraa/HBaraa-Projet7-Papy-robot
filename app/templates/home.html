    <div class="container">
        <div class="row">
            <div class="card">
                <div class="col-lg-12">
                    <div class="jumbotron">
                        <h1 style="color:#0026ff;">Bienvenue chez GrandPy!</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <img src="../static/images/papy.png" alt="grandpa" class="card-img-top">
                <div class="card-body">
                    <div class="panel-body">
                        <div id="chat-box" class="chats">
                            <div class="chat chat-left">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form id="user-text-form">
                    <div class="input-group">
                        <input id="question" name="question" type="text" maxlength="100" class="form-control question"
                            placeholder="Dis moi mon petit comment Papy peut t'aider et où désires-tu aller ?" required>
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" id="demand" type="submit">Chercher</button>
                        </span>
                    </div>
                </form>
                <script>
                    let form = document.querySelector("#user-text-form");
                    function postFormData(url, data) {
                        fetch(url, {
                            method: "POST",
                            body: data
                        })
                            .then(response => response.json())
                            .catch(error => console.error());
                    };
                    form.addEventListener("submit", function (event) {
                        event.preventDefault();
                        postFormData("/ajax", new FormData(form))
                            .then(response => {
                                console.log(response);
                            })
                    })
                </script>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <hr class="star-light">
                <p class="response" id="response" name="response">{{response}}</p>
            </div>
        </div>
    </div>
    <div class=" row">
        <div class="card" style="position:absolute; bottom: 150px; left:18%;">
            <div class="col">
                <h3 style="color:#00a2ff">Si vous êtes perdus alors papy-robot peut vous ramener où vous
                    voulez
                </h3>
